

<div class="row d-flex justify-content-center mt-5">
    <div class="card text-bg-dark" style="width: 26rem;">

        <div class="card-body">

            <h3 class="card-title text-center">Welcome MovieRate App</h3>

            <form action="" [formGroup]="authForm" (submit)="saveForm()">

                <div class="mb-3">
                    <label for="title" class="form-label">User Name</label>
                    <input type="username" class="form-control" formControlName="username">
                </div>

                <div class="mb-3"> 
                    <label for="description" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>

                <button type="submit" class="btn btn-primary">
                    Log In 
                </button>

            </form>

        </div>
        
    </div> 
</div>
