
<div class="" *ngIf="movie">

    <div class="card">
        <div class="card-title"><h1>{{ movie.title }}</h1></div>
        <div class="card-body">
          <p>{{ movie.description}}</p>
         
         <span>
            {{ movie.avg_rating }}
            <i class="bi bi-star-fill" [ngClass]="{'orange': movie.avg_rating > 0}"></i>
            <i class="bi bi-star-fill" [ngClass]="{'orange': movie.avg_rating > 1}"></i>
            <i class="bi bi-star-fill" [ngClass]="{'orange': movie.avg_rating > 2}"></i>
            <i class="bi bi-star-fill" [ngClass]="{'orange': movie.avg_rating > 3}"></i>
            <i class="bi bi-star-fill" [ngClass]="{'orange': movie.avg_rating > 4}"></i>
         </span> 
        </div>
      </div>

</div>
